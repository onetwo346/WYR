<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WYR - Would You Rather?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .intro-page {
            height: 100vh;
            background: linear-gradient(45deg, #1a1a1a, #2c3e50);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .intro-page h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .intro-page p {
            font-size: 1.2em;
            max-width: 600px;
            margin-bottom: 30px;
        }

        .enter-btn {
            padding: 15px 30px;
            font-size: 1.5em;
            background: #e74c3c;
            border: none;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .game-page {
            display: none;
            min-height: 100vh;
            background: linear-gradient(135deg, #3498db, #9b59b6);
            padding: 20px;
        }

        .game-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .wyr-title {
            color: white;
            text-align: center;
            font-size: 2.5em;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .choices {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .choice {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid white;
            border-radius: 15px;
            padding: 20px;
            width: 45%;
            min-width: 300px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .choice:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
        }

        .fact {
            font-size: 0.9em;
            margin-top: 10px;
            opacity: 0.8;
        }

        .name-btn {
            display: block;
            margin: 30px auto;
            padding: 10px 20px;
            background: #f1c40f;
            border: none;
            border-radius: 20px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .name-btn:hover {
            background: #f39c12;
        }

        .names-display {
            color: white;
            text-align: center;
            margin-top: 20px;
            font-size: 1.1em;
        }

        @media (max-width: 600px) {
            .choice {
                width: 100%;
            }
            .wyr-title {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="intro-page" id="introPage">
        <h1>WYR</h1>
        <p>Explore a universe of choices with Would You Rather? Every decision comes with fascinating facts and takes you deeper into the journey. No wrong answers, just endless fun and learning!</p>
        <button class="enter-btn" onclick="enterGame()">Tap to Enter WYR</button>
    </div>

    <div class="game-page" id="gamePage">
        <div class="game-container">
            <h1 class="wyr-title">Would You Rather?</h1>
            <div class="choices" id="choices">
                <div class="choice" id="choice1" onclick="nextQuestion(1)">
                    <div class="option" id="option1"></div>
                    <div class="fact" id="fact1"></div>
                </div>
                <div class="choice" id="choice2" onclick="nextQuestion(2)">
                    <div class="option" id="option2"></div>
                    <div class="fact" id="fact2"></div>
                </div>
            </div>
            <button class="name-btn" onclick="showNames()">Tap for Rare Names</button>
            <div class="names-display" id="namesDisplay"></div>
        </div>
    </div>

    <script>
        const rareNames = [
            "Zephyrine", "Quillian", "Xanthea", "Vespertilio", "Aurembiaix",
            "Thelonious", "Eupraxia", "Zosimus", "Calixto", "Ysmeine"
        ];

        // Fallback local questions with facts
        const localQuestions = [
            {
                options: ["Live in the Arctic", "Live in the Sahara"],
                facts: [
                    "The Arctic has polar bears and 24-hour darkness in winter!",
                    "The Sahara is the largest hot desert, covering 3.6 million square miles!"
                ]
            },
            {
                options: ["Explore space", "Explore the ocean"],
                facts: [
                    "Only 12 people have walked on the moon!",
                    "Over 70% of Earth's surface is ocean, and most is unexplored!"
                ]
            }
        ];

        let apiQuestions = [];
        let usedQuestions = new Set();
        let questionPool = [];

        function enterGame() {
            document.getElementById('introPage').style.display = 'none';
            document.getElementById('gamePage').style.display = 'block';
            fetchAPIQuestions();
        }

        async function fetchAPIQuestions() {
            try {
                const response = await fetch('https://opentdb.com/api.php?amount=50&type=multiple');
                const data = await response.json();
                apiQuestions = data.results;
                questionPool = [...apiQuestions];
                loadQuestion();
            } catch (error) {
                console.error('Error fetching API questions:', error);
                questionPool = [...localQuestions];
                loadQuestion();
            }
        }

        function loadQuestion() {
            if (questionPool.length < 2 && apiQuestions.length > 0) {
                fetchAPIQuestions(); // Refresh pool if running low
                return;
            }

            const option1 = document.getElementById('option1');
            const option2 = document.getElementById('option2');
            const fact1 = document.getElementById('fact1');
            const fact2 = document.getElementById('fact2');

            if (questionPool.length >= 2) {
                // Pair two questions for WYR
                const q1Index = Math.floor(Math.random() * questionPool.length);
                let q1 = questionPool[q1Index];
                questionPool.splice(q1Index, 1);
                usedQuestions.add(q1.question);

                const q2Index = Math.floor(Math.random() * questionPool.length);
                let q2 = questionPool[q2Index];
                questionPool.splice(q2Index, 1);
                usedQuestions.add(q2.question);

                option1.innerHTML = `Be an expert in ${q1.category}`;
                fact1.innerHTML = `Fact: ${q1.correct_answer} is part of this field!`;
                option2.innerHTML = `Be an expert in ${q2.category}`;
                fact2.innerHTML = `Fact: ${q2.correct_answer} is part of this field!`;
            } else {
                // Fallback to local if API runs out
                const q = localQuestions[usedQuestions.size % localQuestions.length];
                option1.innerHTML = q.options[0];
                fact1.innerHTML = q.facts[0];
                option2.innerHTML = q.options[1];
                fact2.innerHTML = q.facts[1];
            }
        }

        function nextQuestion(choiceNum) {
            loadQuestion();
        }

        function showNames() {
            const namesDisplay = document.getElementById('namesDisplay');
            const randomName = rareNames[Math.floor(Math.random() * rareNames.length)];
            namesDisplay.textContent = `Rare Name: ${randomName}`;
            namesDisplay.style.opacity = '0';
            setTimeout(() => {
                namesDisplay.style.transition = 'opacity 0.5s';
                namesDisplay.style.opacity = '1';
            }, 100);
        }
    </script>
</body>
</html>
